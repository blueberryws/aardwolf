<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style> /* startfold */
    @font-face {
      font-family: 'Jost';
      src: url('/cdn/fonts/jost/Jost-VariableFont_wght.ttf');
    }

    :root { /* startfold */
      --header-font-family: "Jost";
      --body-font-family: "Jost";

      --palette-color-one: white;
      --palette-color-two: #B8B8B8;
      --palette-color-three: #4F4F4F;
      --palette-color-four: black;

      --header-font-size-x-large: 36px;
      --header-font-weight-x-large: 500;
      --header-font-size-large: 32px;
      --header-font-weight-large: 500;
      --header-font-size-medium: 32px;
      --header-font-weight-medium: 500;
      --header-font-size-small: 20px;
      --header-font-weight-small: 500;

      --body-font-size-large: 24px;
      --body-font-size-medium: 16px;
      --body-font-size-small: 14px;
    }

    @media screen and (min-width: 768px) {
      :root {
        --header-font-size-x-large: 128px;
        --header-font-size-large: 64px;
        --header-font-size-medium: 32px;
        --header-font-size-small: 24px;

        --body-font-size-large: 24px;
        --body-font-size-medium: 20px;
        --body-font-size-small: 16px;
      }
    } /* endfold */
  </style> <!-- endfold -->

  <link href="/cdn/styles/styles.css" rel="stylesheet" type="text/css">
</head>
<script>
  function loadSVG(target) {
    const doc = target.getSVGDocument();
    target.replaceWith(doc.children[0]);
  }
</script>
<body>
<section is="contact-form-section" class="alternate">
  <h2 is="editable-h2" class="section-heading">CONTACT US</h2>
  <picture is="editable-picture">
    <img src="/cdn/images/default.png">
  </picture>
  <p is="editable-paragraph">some paragraph text that is optional</p>
  <form>
    <label for="name">Name</label>
    <input type="text" name="name" placeholder="Who am I speaking with?"></input>
    <label for="email">Email</label>
    <input type="email" name="email" placeholder="What's a good email to reach you at?"></input>
    <label for="message">Message</label>
    <textarea name="message" placeholder="What do you wanna talk about?"></textarea>
    <button type="submit">Send</button>
  </form>
</section>
</body>
<script>
  function prevTestimonial(target) { // startfold
    const testimonialSection = target.closest("section[is='testimonials-section']");
    const testimonials = testimonialSection.querySelector("ul.testimonials");
    const prev = testimonials.querySelectorAll("li.previous");
    for (let t of prev) { t.classList.remove("previous")};
    const next = testimonials.querySelectorAll("li.next");
    for (let t of next) { t.classList.remove("next")};
    const focus = testimonials.querySelector("li.focus");
    focus.classList.remove("focus");
    const siblings = Array.from(testimonials.children);
    const curIdx = siblings.indexOf(focus);
    let focusIdx = curIdx - 1;
    if (focusIdx < 0) {
      focusIdx = siblings.length - 1;
    }
    siblings[focusIdx].classList.add("focus");
    if (siblings.length > 1) {
      const nextIdx = curIdx;
      siblings[nextIdx].classList.add("next");
    }
    if (siblings.length > 2) {
      let prevIdx = focusIdx - 1;
      if (prevIdx < 0) {
        prevIdx = siblings.length - 1;
      }
      siblings[prevIdx].classList.add("previous");
    }
  } // endfold
  function nextTestimonial(target) { // startfold
    const testimonialSection = target.closest("section[is='testimonials-section']");
    const testimonials = testimonialSection.querySelector("ul.testimonials");
    const prev = testimonials.querySelectorAll("li.previous");
    for (let t of prev) { t.classList.remove("previous")};
    const next = testimonials.querySelectorAll("li.next");
    for (let t of next) { t.classList.remove("next")};
    const focus = testimonials.querySelector("li.focus");
    focus.classList.remove("focus");
    const siblings = Array.from(testimonials.children);
    const curIdx = siblings.indexOf(focus);
    let focusIdx = curIdx + 1;
    if (focusIdx >= siblings.length) {
      focusIdx = 0;
    }
    siblings[focusIdx].classList.add("focus");

    if (siblings.length > 1) {
      const prevIdx = curIdx;
      siblings[prevIdx].classList.add("previous");
    }

    if (siblings.length > 2) {
      let nextIdx = focusIdx + 1;
      if (nextIdx >= siblings.length) {
        nextIdx = 0;
      }
      siblings[nextIdx].classList.add("next");
    }
  } //endfold
</script>
</html>
