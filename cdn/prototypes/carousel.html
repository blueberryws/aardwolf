<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipeable Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5; /* Light background for contrast */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 1rem;
      padding: 1rem;
      width: 90%; /* Adjusts the width to fit the viewport nicely */
      max-width: 600px;
      border-radius: 12px;
      background-color: #fff; /* Subtle background */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      scrollbar-width: none;
    }

    .carousel::-webkit-scrollbar {
      display: none; /* Hides the scrollbar for Chrome, Safari, Edge */
    }

    .carousel-item {
      flex: 0 0 80%; /* Each item takes up 80% of the container width */
      scroll-snap-align: center;
      background: linear-gradient(135deg, #96BDC6, #81968F);
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      height: 200px;
      text-align: center;
    }

    /* Optional: Styling for better visual feedback on swiping */
    .carousel-item:active {
      transform: scale(0.95);
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-item">Swipe Me: 1</div>
  <div class="carousel-item">Swipe Me: 2</div>
  <div class="carousel-item">Swipe Me: 3</div>
  <div class="carousel-item">Swipe Me: 4</div>
</div>

</body>
</html>
